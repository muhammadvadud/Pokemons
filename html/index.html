<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="body">
    
      <div class="row">
        <div class="p_logo">
          <img src="../img/pokemon_logo 1.png"  class="pokemon_logo" alt="">
          <img src="../img/Outline/heart.png" alt="" class="p_heart">
        </div>
       <div class="search_but">
        <select name="Groos" id="Groos" class="m-5 buttons">
          <option value="1">Grass</option>
          <option value="2">Poison</option>
          <option value="3">Fire</option>
          <option value="4">Water</option>
          <option value="5">Bug</option>
          <option value="6">Flying</option>
        </select>
        <input class="m-5 buttons" type="search" placeholder="Search">
        <select class="m-5 buttons" name="As-Zz" id="Aa">
          <option value="1"> Aa-Zz</option>
        </select>
        <button class="m-5 buttons">Button</button>
        
      </div>
        
      </div>










    <script src="../js/pokemons.js"></script>
    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
